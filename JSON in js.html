<html>
    <body>
        <h2>convert a javascript object into a JSON string and convert it to a server.</h2>
        <p id="result"></p>
        <script>
            var myObj = { name: "esther, age: 14,grade:10};
            var myJSON = JSON.stringify(myObj);
             var newObj = JSON.parse(myJSON);
             document.getElementById("result").innerHTML = newObj.name;
        </script>
    </body>
</html>
